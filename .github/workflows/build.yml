name: Pull Request - Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - develop

env:
  NODE_VERSION: '22'

jobs:
  # Step 1: Lint and Format Check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

  # Step 2: Run Tests with Coverage (after lint passes)
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-pr
          fail_ci_if_error: false

  # Step 3: Security Scan (parallel with tests after lint)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Step 4: Build Check (after tests and security pass)
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Build application
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "‚úÖ Build successful!"
          echo "Source files:"
          ls -lh src/
          echo ""
          echo "Processors:"
          ls -lh src/processors/
          echo ""
          echo "‚úÖ All source files present"

  # Final Summary
  pr-validation-complete:
    name: ‚úÖ PR Validation Complete
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "üìã Pull Request Validation Summary"
          echo "===================================="
          echo ""
          echo "1. Lint:     ${{ needs.lint.result }}"
          echo "2. Tests:    ${{ needs.test.result }}"
          echo "3. Security: ${{ needs.security.result }}"
          echo "4. Build:    ${{ needs.build.result }}"
          echo ""
          
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Some checks failed. Please fix before merging."
            exit 1
          fi
          
          echo "üéâ All PR validation checks passed!"
          echo "‚úÖ This PR is ready to merge to master"
          echo ""
          echo "After merge, the CI/CD workflow will:"
          echo "  1. Run all checks again"
          echo "  2. Run SonarCloud analysis"
          echo "  3. Deploy to AWS Production"
