# SonarCloud configuration
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# Project metadata
sonar.projectName=Index Journals Data Scraping
sonar.projectVersion=1.0.2

# Source code
sonar.sources=src
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,.serverless/**,tests/**

# Language
sonar.language=js

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/__mocks__/**,**/jest.setup.js

# CI Analysis configuration
sonar.ci.analysis=true
sonar.ci.analysis.force=true
