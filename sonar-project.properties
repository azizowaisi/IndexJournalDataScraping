# SonarCloud configuration
sonar.projectKey=index-journals-data-scraping
sonar.organization=your-organization-key

# Project metadata
sonar.projectName=Index Journals Data Scraping
sonar.projectVersion=1.0.2

# Source code
sonar.sources=src
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,.serverless/**,tests/**

# Language
sonar.language=js

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/__mocks__/**,**/jest.setup.js
